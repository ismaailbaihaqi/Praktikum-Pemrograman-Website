<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi Username</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="myForm" action="ismail2.html" method="post">
        <h1>Praktikum 4</h1>
        <h2>#1. Warning Validasi username form tidak boleh kosong</h2>
        <h3>--------------</h3>
        <label for="username">Ismail Baihaqi - 065002200025</label><br>
        <label for="">Username: </label>
        <input type="text" id="username" name="username" placeholder="Masukkan Username">
        <br><br>
        <input type="submit" name="submit" value="Submit">
    </form>

    <script>
        document.getElementById("myForm").onsubmit = function() { return validasi_input(this); };

        function validasi_input(form) {
            if (form.username.value === "") {
                alert("Peringatan!: Username Form Tidak Boleh Kosong");
                form.username.focus();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>WEB VALIDASI FORM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="myForm" action="https://trisakti.ac.id/" method="post">
        <h1>Praktikum 4</h1>
        <h2>#4. Warning Validasi Pilihan Radio pada Button</h2>
        <h3>--------------</h3>
        <label for="username">Ismail Baihaqi - 065002200025</label><br>
        <label for="">Username : </label>
        <input type="text" name="username" placeholder="Masukan Username">
        <br>
        <label for="jenis_kelamin">Jenis kelamin :</label>
        <input type="radio" name="jenis_kelamin" value="L" id="lk">
        <label for="lk">Laki-laki</label>
        <input type="radio" name="jenis_kelamin" value="P" id="pr">
        <label for="pr">Perempuan</label>
        <input type="radio" name="jenis_kelamin" value="r" id="rn">
        <label for="pr">LGBT</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("myForm").onsubmit = function() { return validasi_input(this); };

        function validasi_input(form) {
            var mincar = 5;
            var pola_username = /^[a-zA-Z0-9\_\-]{6,100}$/;

            if (form.username.value === "") {
                alert("Username masih kosong");
                form.username.focus();
                return false;
            } else if (form.username.value.length < mincar) {
                alert("Panjang username minimal 5 karakter!");
                form.username.focus();
                return false;
            } else if (!pola_username.test(form.username.value)) {
                alert("Username minimal 6 karakter dan hanya boleh huruf atau angka");
                form.username.focus();
                return false;
            } else if (!form.jenis_kelamin.value) {
                alert("Anda belum memilih jenis kelamin");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
